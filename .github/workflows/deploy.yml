name: deploy-book

on:
  push:
    branches:
      - main  # or 'master' depending on your default branch

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install jupyter-book
          # Add any climate libraries you need to run your notebooks here
          pip install numpy pandas matplotlib xarray scipy netCDF4 metpy
          pip install fsspec climlab Ipython sympy
      - name: Build the book
        run: |
          python -m jupyter_book build .
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4