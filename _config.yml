# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Earth System Modelling
author: Adrian Tompkins
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/adriantompkins/climate-book.git

# Jekyll theme required even if not used to build:
theme: jekyll-theme-minimal

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  extra_css:
    - _static/custom.css

launch_buttons:
  notebook_interface: "classic" # "jupyterlab"  # or "classic"
  binderhub_url: "https://mybinder.org"
  colab_url: "https://colab.research.google.com"
  thebe                  : true

exclude_patterns:
  - _build
  - .ipynb_checkpoints
  - '**/_build'

parse:
  exclude_patterns:
    - "01_thermodynamics"
    - "02_convection"
    - "03_clouds"
    - "07_data_analysis"  # Assuming this is also empty or unused
    - "*~"                 # This ignores backup files like content_thermo.md~
    - "_build"
    - "keep_toc_file"